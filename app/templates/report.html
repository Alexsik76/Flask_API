{% extends "base.html" %}
{% block content %}
    <table class="table table-hover">
        <thead class="thead-dark class=text-center position-sticky" style="top: 5%">
        <tr>
            <th>
                 <a class="text-light" href="{{ url_for('main.report') }}?order={{ order }}"
                   data-toggle="tooltip" title="Sort by {{ order }}">{{ render_icon(icon) }}
                </a>{{ head[0] }}
            </th>
            {% for item in head[1:] %}
                <th>{{ item }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for racer in data %}
            <tr {{ 'class=table-secondary' if racer.id > 15 else '' }}>
                {% for item in racer.values() %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
